<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>

    <div class="container" style="margin-top: 300px;">
        <div class="mb-3">
            <label for="Input" class="form-label"> Email Address</label>
            <input type="text" class="form-control" id="Input" placeholder="Enter Your Mail">

            <label for="input" class="form-label">Phone Number:</label>
            <input type="text" class="form-control" id="input" placeholder="Enter Your Phone Number">

            <label for="hobby" class="form-label">Your Hobby:</label>
            <input type="text" class="form-control form-control-lg" id="hobby" placeholder="Enter Your Hobby">

            <label for="disabled" class="form-label">Disabled:</label>
            <input type="text" class="form-control" id="disabled" placeholder="Sorry For That" disabled>
    
        </div>

        <div class="mb-5">
            <label for="textArea" class="form-label">Text Area:</label>
            <textarea rows="3" class="form-control"></textarea>

        </div>
    </div>

    
</body>
</html>
